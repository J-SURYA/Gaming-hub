<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-image: linear-gradient(90deg,rgb(29, 29, 199),rgb(38, 134, 169),rgb(42, 42, 220)); 
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }
        .left{
            float: left;
            font-size: 24px;
            margin-top: 7px;
			margin-left: 7px;
            width: 90px;
            height: 60px;
            border-radius: 3px;
            border: solid;
            border-color: black;
            border-width: 5px;
        }
        .left:hover{
            width:100px;
            height:70px;
        }
        .field{
            margin-top: 12%;
            margin-left: 35%;
            padding: 2%;
            border-radius: 2%;
            border-color:rgb(117, 9, 66);
            background-color: bisque;
            -moz-box-align: center;
            height: 300px;
            width: 400px;
        }
        h1{
            margin-top: 0%;
            text-align: center;
        }
    </style>
    <title>Gaming hub!</title>
</head>
<body>
    <a href="http://127.0.0.1:5000/settings"><button class="left"><b>Back</b></button></a>
    <br>
    <form name="for" autocomplete="off" method="POST">
        <fieldset class="field">
            <h1><b>CHANGE PASSWORD</b></h1>
            {% if error %}
                <p style="color: red;font-size: larger;margin-left: 10px;">{{ error }}</p>
            {% endif %}
            <input style="height: 25px;width: 375px;margin-left: 10px;" placeholder="Enter id" type="text" id="id" name="id" required>
            <p style="margin-left: 10px;">ENTER DOB</p>
            <input style="height: 25px;width: 375px;margin-left: 10px;" placeholder="Enter dob" type="date" id="dob" name="dob" required>
            <br>
            <br>
            <input style="height: 25px;width: 375px;margin-left: 10px;" placeholder="Enter new password" type="password" id="password" name="password" required>
            <br>
            <br>
            <input style="margin: 10px;background-color: green;color: aliceblue;padding: 1px;border-radius: 5%;width: 80px;height: 30px;size: 30px;" type="submit" value="Set">
        </fieldset>
    </form>
</body>
</html>
