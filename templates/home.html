<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            background-image: url(https://pbs.twimg.com/media/DRSiiirWAAMDVL5.jpg:large); 
        }
        h1{
            margin-left: 8%;
            margin-top: 0%;
            font-size: 125px;
            color: brown;
        }
        h2{
            margin-left: 32%;
            margin-top: 0%;
            font-size: 125px;
            color: brown;
        }
        a{
            text-decoration: none;
            color: azure;
        }
        .button{
            float: right;
            border-radius: 5%;
            border-width: 5px;
            border-color: black;
            background-color: white;
            color: black;
            padding: 10px 16px;
            text-align: center;
            text-decoration: none;
            display: block;
            font-size: 30px;
            margin: 4px 2px;
            cursor: pointer;
        }
        .button:hover{
            width: 8%;
            height: 70px;
        }
        .right{
			float: left;
            margin-top: 7px;
			margin-left: 7px;

            height: 50px;
            border-radius: 3px;
            border: solid;
            border-color: black;
            border-width: 5px;
        }
        .right:hover{
            width:60px;
            height:60px;
        }
        .field{
            margin-top: 10%;
            margin-left: 6.5%;
            padding: 2%;
            border-radius: 2%;
            border-color:rgb(117, 9, 66);
            background-color: bisque;
            -moz-box-align: center;
            border-width: 5px;
            height: 400px;
            width: 1200px;
            opacity: 0.8;
        }
    </style>
    <title>Game centre</title>
</head>

    <a href="http://127.0.0.1:5000/settings" ><img src="https://freedesignfile.com/upload/2017/12/Settings-Icon.jpg" class="right"></a>
